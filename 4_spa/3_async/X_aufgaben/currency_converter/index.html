<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Crypto-Rate</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Crypto-Rate</h2>

        <form id="conversion-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text bg-primary text-white" style="width: 8rem" for="inputGroupSelect01">
                        Convert From
                    </label>
                </div>
                <select class="entryField custom-select" id="convert-from">
                    <option selected>Choose...</option>
                    <option value="btc">BTC</option>
                    <option value="eos">EOS</option>
                    <option value="ltc">LTC</option>
                    <option value="eth">ETH</option>
                </select>
            </div>

            <section class="pt-3">
                <input type="text" id="convert-count" class="mb-5 form-control" placeholder="Amount"
                    aria-label="Text input with dropdown button" />
            </section>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text bg-danger text-white" style="width: 8rem" for="inputGroupSelect01">
                        Convert To
                    </label>
                </div>
                <select class="outputField custom-select" id="convert-to">
                    <option selected>Choose...</option>
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                    <option value="aud">AUD</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-5" style="width: 8rem">
                Covert
            </button>

            <section class="pt-3">
                <input type="text" id="output" class="form-control" readonly
                    aria-label="Text input with dropdown button" />
            </section>
        </form>
    </div>
</body>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
</script>
</html>
